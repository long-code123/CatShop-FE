<div class="container py-5">

  <!-- Bộ lọc tìm kiếm -->
  <div class="row mb-4">
    <div class="col-md-3 mb-2">
      <select class="form-select">
        <option selected>All Categories</option>
        <option>British Shorthair</option>
        <option>Persian</option>
        <option>Sphynx</option>
      </select>
    </div>

    <div class="col-md-3 mb-2">
      <select class="form-select">
        <option selected>All Supplies</option>
        <option>Food</option>
        <option>Toys</option>
        <option>Health</option>
      </select>
    </div>

    <div class="col-md-6 mb-2">
      <input type="text" class="form-control" placeholder="Search cats or items..." />
    </div>
  </div>

  <!-- Tiêu đề danh sách mèo -->
  <h2 class="mb-4 text-center">Our Cute Cats</h2>

  <!-- Danh sách mèo -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let cat of cats">
      <div class="card h-100 shadow-sm">
        <img [src]="cat.image" class="card-img-top" [alt]="cat.name" />
        <div class="card-body">
          <h5 class="card-title">{{ cat.name }}</h5>
          <p class="card-text">{{ cat.description }}</p>
        </div>
        <div class="card-footer bg-white border-0">
          <button class="btn btn-outline-primary w-100">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
